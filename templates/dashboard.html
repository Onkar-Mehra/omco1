<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: -20px 18px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .card {
            width: 200px;
            padding: 15px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <div class="card-container">
            <div class="card" onclick="window.location.href='/add_product'">Add Product</div>
            <div class="card" onclick="window.location.href='/bulk_upload'">Bulk Upload</div>
            <div class="card" onclick="window.location.href='/search_page'">Search Product</div>
            <div class="card" onclick="window.location.href='/print_page'">Preview & Print</div>
            <div class="card" onclick="window.location.href='/input'">Create a Sticker</div>
            <div class="card" onclick="window.location.href='/saved_data'">Records Printed</div>
        </div>
    </div>
</body>
</html>
