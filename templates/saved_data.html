<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Sticker Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4d4d4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: -20px 18px 10px rgba(0, 0, 0, 0.1);
                }
        h2 {
            color: #000000;
            
            padding: 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);            
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-decoration:underline;">Saved Sticker Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Part No</th>
                    <th>Part Name</th>
                    <th>Customer</th>
                    <th>QTY (NOS)</th>
                    <th>Bill No</th>
                    <th>Number of Boxes</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
        <a href="/dashboard" class="back-button" style="font-weight: bold;">Back to Dashboard</a>
    </div>
    <script>
        async function fetchSavedData() {
            try {
                const response = await fetch('/get_saved_data');
                const data = await response.json();

                const tableBody = document.getElementById('data-table');
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='7'>No saved data found.</td></tr>";
                    return;
                }

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.part_no}</td>
                        <td>${row.part_name}</td>
                        <td>${row.customer}</td>
                        <td>${row.qty}</td>
                        <td>${row.bill_no}</td>
                        <td>${row.boxes}</td>
                        <td>${row.date_time}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching saved data:", error);
            }
        }
        window.onload = fetchSavedData;
    </script>
</body>
</html>
